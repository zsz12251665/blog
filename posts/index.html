<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<title>Post List | zsz12251665's blog</title>
	</head>
	<body class="bricks">
		<nav class="btnfield">
			<select id="theme">
				<option value="Dfault">Default Theme</option>
				<option value="bricks">Brick Wall</option>
				<option value="foxtal">Fox's Tale</option>
				<option value="matrix">Matrix Flow</option>
				<option value="OParis">Oh, Paris</option>
				<option value="sberry">Strawberry</option>
				<option value="star9t">Starry Night</option>
				<option value="vector">Vector</option>
			</select>
			<br />
			<a href="/">Homepage</a>
			<a href="/codes/">Code List</a>
			<a href="/posts/">Post List</a>
			<a href="/sitemap.html">Sitemap</a>
		</nav>
		<header>zsz12251665</header>
		<article>
			<h2 id="title">Post List</h2>
			<section id="list" style="display: flex;flex-wrap: wrap;justify-content: center;">
				<template id="listItem">
					<a href="/posts/" style="background-color: var(--text-color);color: var(--back-color);flex-grow: 1;max-width: 100%;width: 30rem;">
						<img src="/posts/cover.jpg" alt="IMAGE ALT" width="100%" />
						<span style="display: block;margin: 0.25rem;">ITEM TITLE</span>
						<time style="display: block;margin: 0.25rem;text-align: end;">ITEM TIME</time>
					</a>
				</template>
			</section>
			<hr />
			<img src="cover.jpg" alt="Working Together" width="100%" />
		</article>
		<footer>&copy; 2016-2019 zsz12251665. Theme by zsz12251665. Licensed under the <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">CC BY-NC-ND 4.0 International License</a>. </footer>
		<script type="text/javascript">
			var request=JSON.parse('{'+location.search.slice(1).replace(/([^&=]*)=([^&]*)/g,'"$1":"$2"').replace(/&/g,',')+'}');
			if(request.title)
			{
				var xhr=new XMLHttpRequest();
				xhr.open('GET','/posts/'+request.title+'/index.html',false);
				xhr.send();
				if(xhr.status==200)
					document.getElementsByTagName('article')[0].innerHTML=xhr.responseText;
			}
			else
			{
				var xhr=new XMLHttpRequest();
				xhr.open('GET','/posts/list.json',false);
				xhr.send();
				for(var i=0,template=document.querySelector('template#listItem').content,list=JSON.parse(xhr.responseText);i<list.length;i++)
				{
					template.querySelector('a').href='/posts/?title='+list[i].title.toLowerCase().replace(/\W+/g,'-').replace(/-$/g,'');
					template.querySelector('img').src='/posts/'+list[i].title.toLowerCase().replace(/\W+/g,'-').replace(/-$/g,'')+'/cover.jpg';
					template.querySelector('img').alt=template.querySelector('span').innerText=list[i].title;
					template.querySelector('time').innerText=list[i].time;
					document.querySelector('#list').appendChild(document.importNode(template,true));
				}
			}
		</script>
		<script type="text/javascript" src="/add-on/article/article.js"></script>
		<script type="text/javascript" src="/add-on/music/music.js"></script>
	</body>
</html>

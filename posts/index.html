<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<title>Post List | zsz12251665's blog</title>
	</head>
	<body class="BrickWall">
		<nav class="buttonField">
			<a href="/">Homepage</a>
			<a href="/codes/">Code List</a>
			<a href="/posts/">Post List</a>
			<a href="/sitemap.html">Sitemap</a>
		</nav>
		<header>zsz12251665</header>
		<article>
			<h2>Post List</h2>
			<time>Life is but a hard and tortuous journey. </time>
			<section id="list" class="flexWrapper" style="flex-flow: row-reverse wrap-reverse;">
				<template>
					<a href="/posts/" style="background-color: var(--text-color);color: var(--back-color);flex: auto;width: 30rem;">
						<img src="/posts/cover.jpg" alt="IMAGE ALT" />
						<div style="margin: 0.25rem;">ITEM TITLE</div>
						<time style="margin: 0.25rem;text-align: end;">ITEM TIME</time>
					</a>
				</template>
			</section>
			<hr />
			<img src="cover.jpg" alt="Working Together" />
		</article>
		<footer>&copy; 2016-2019 zsz12251665. Theme by zsz12251665. Licensed under the <a href="/LICENCE">zsz12251665's Licence</a>. </footer>
		<script type="text/javascript">
var request = JSON.parse('{' + location.search.slice(1).replace(/([^&=]*)=([^&]*)/g, '"$1":"$2"').replace(/&/g, ',') + '}'),
	xhr = new XMLHttpRequest();
if (request.title) {
	xhr.open('GET', '/posts/' + request.title + '/index.html', false);
	xhr.send();
	if (xhr.status == 200)
		document.querySelector('article').innerHTML = xhr.responseText;
}
if (!request.title || xhr.status != 200) {
	xhr.open('GET', '/posts/list.json', false);
	xhr.send();
	let template = document.querySelector('#list template').content;
	for (let post of JSON.parse(xhr.responseText).sort(function (a, b) {
			return (a.time < b.time) ? -1 : 1;
		})) {
		template.querySelector('a').href = '/posts/?title=' + post.title.toLowerCase().replace(/\W+/g, '-').replace(/-$/g, '');
		template.querySelector('img').src = '/posts/' + post.title.toLowerCase().replace(/\W+/g, '-').replace(/-$/g, '') + '/cover.jpg';
		template.querySelector('img').alt = template.querySelector('div').innerText = post.title;
		template.querySelector('time').innerText = post.time;
		document.querySelector('#list').appendChild(document.importNode(template, true));
	}
}
		</script>
		<script type="text/javascript" src="/add-on/article/article.js"></script>
		<script type="text/javascript" src="/add-on/music/music.js"></script>
	</body>
</html>
